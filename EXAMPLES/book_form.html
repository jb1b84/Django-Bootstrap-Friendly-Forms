{% extends 'base.html' %}

{% block content %}
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form action="" method="post">
				{% for error in form.non_field_errors %}
					<p class="bg-danger bg-big">{{ error }}</p>
				{% endfor %}				
				
				{% csrf_token %}
				
				{% include 'myapp/bootstrap_form.html'%}
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
{% endblock content %}
